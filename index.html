<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild Advisor - Find food wherever you are!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="mainWrapper">
        <section id="splashScreen" class="active">
          <div class="container">
            <h1>
              <figure>
                <img
                  src="assets/images/template/wild-advisor-white.webp"
                  alt="Wild Advisor"
                  title="Wild Advisor"
                />
                <figcaption>
                  Find your place to eat on the
                  <span class="yellowText">Wild</span>
                  <span class="redText">Side</span>
                </figcaption>
              </figure>
            </h1>
            <button id="enterButton" type="button">Get started</button>
          </div>
        </section>

        <section id="homePage">
          <div class="wrapperOverflow">
            <header>
              <ul>
                <li>
                  <div id="search-container">
                    <button type="button" id="show-search-btn">
                      <img
                        src="assets/images/template/search.webp"
                        alt="Search"
                        title="Search"
                        class="Search-icon"
                      />
                    </button>
                    <div id="search-form">
                      <form id="search-input-form">
                        <input
                          type="text"
                          id="search-input"
                          placeholder="Enter your search..."
                        />
                        <button type="submit" id="submit-btn">
                          <img
                            src="assets/images/template/search.webp"
                            alt="Search"
                            title="Search"
                            class="Search-icon"
                          />
                        </button>
                      </form>
                    </div>
                  </div>
                </li>
                <li>
                  <div id="logo-container">
                    <img
                      src="assets/images/template/wild-advisor.webp"
                      alt="Logo"
                      title="Logo"
                      id="logoBlack"
                    />
                  </div>
                </li>
                <li>
                  <button type="button" id="user-btn">
                    <img
                      src="assets/images/template/user.webp"
                      alt="Search"
                      title="Search"
                    />
                  </button>
                </li>
              </ul>
            </header>
            <div class="container-home">
              <div class="login-container hidden" id="loginWrapper">
                <form id="loginForm" onsubmit="return false;">
                  <div class="form-group">
                    <label for="username"></label>
                    <input
                      type="username"
                      id="username"
                      name="username"
                      placeholder="Enter your e-mail"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password"></label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <button onclick="validateLogin()">Login</button>
                  </div>
                  <section id="login-container-other">
                    <div>Forgot password</div>
                    <div>Sign up</div>
                  </section>
                </form>
              </div>
              <div class="cards-tag"></div>
              <div id="featuredHome">
                <h2>Featured</h2>
                <ul id="featuredHomeList"></ul>
              </div> 
              <footer>
                <button id="openLegales" type="button">Legal notices</button>
              </footer>
            </div>
            <div class="searchWrapper">
              <div class="header">
                <h2 class="titre">Result :</h2>
                <div class="btn-close-search-wrapper">x</div>
              </div>
              <div id="searchResult">
              </div>
            </div>
            <div class="bottom-bar">
              <ul>
                <li>
                  <button type="button">
                    <img
                      src="assets/images/template/home-white.webp"
                      alt="Home"
                      title="Home"
                    />
                  </button>
                </li>
                <li>
                  <button type="button">
                    <img
                      src="assets/images/template/history-white.webp"
                      alt="History"
                      title="History"
                    />
                  </button>
                </li>
                <li>
                  <button type="button">
                    <img
                      src="assets/images/template/favs-white.webp"
                      alt="Favorites"
                      title="Favorites"
                    />
                  </button>
                </li>
                <li>
                  <button type="button" id="user-btn-bottom">
                    <img
                      src="assets/images/template/user-white.webp"
                      alt="Profile"
                      title="Profile"
                    />
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </section>
    <div id="legales" class="popin">
      <div class="wrapPopin">
        <button class="closePopin" type="button">Ã—</button>
        <div class="contextPopin">
          <p>
            <span class="wild">Wild Advisor</span>

            <span class="title">Editor</span>
            Vincent ESPINO<br />
            Phone: 06.06.06.06.06

            <span class="title">Publication Manager</span>
            Vincent ESPINO<br />
            Phone: 06.06.06.06.06

            <span class="title">Web Host</span>
            SAS OVH<br />
            140 Quai du Sartel<br />
            59100 Roubaix
          </p>
        </div>
      </div>
    </div>       

      </div>
    </div>
    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/login.js" defer></script>
    <script src="assets/js/legales.js"></script>
    <script src="assets/js/homepage.js" defer></script>
    <script src="assets/js/createTag.js" type="module" defer></script>
    <script src="assets/js/splashscreen.js" defer></script>
    <script src="assets/js/search.js" defer></script>
  </body>
</html>
